[INITIAL]
data_provider = UNFCCC
input_filename=/tmp/Time_Series_GHG_total_with_LULUCF_in_kt_CO₂_equivalent.xlsx
input_directory=
sheet_names =Sheet1


[SHEET_1]
dropna=
